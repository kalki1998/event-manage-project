{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .navbar-brand{
        font-size: 30px;
        font-family: fantasy;
    }
    .nav-link{
      margin-left: 50px;
    }
  </style>
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <!--navbar for base template-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="{% url "index" %}">DJANGO EVENTS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto" style="font-size:20px; font-weight: bold;">
              <a class="nav-link active" aria-current="page" href="{% url "index" %}">Home</a>
              <a class="nav-link" href="{% url "about" %}">About</a>
              <a class="nav-link" href="{% url "events" %}">Events</a>
              
              {% if user.is_authenticated %} 
              <!--in this case, the user can only see the booking & contact options after login is successful.-->
              <a class="nav-link" href="{% url "booking" %}">Booking</a>
              <a class="nav-link" href="{% url "contact" %}">Contact</a>
              <a class="nav-link px-3 text-dark fw-bold" href="{% url 'logout' %}">Sign Out</a>
              {% else %}
              <!--if user is not authenticated,users should use signup/sign options to continue.-->
              <a class="nav-link px-3 fw-bold" href="{% url 'login' %}">Sign In</a>
              <a class="nav-link px-3 fw-bold" href="{% url 'signup' %}">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
        </div>
      </nav>


      </nav>
      {% block content %}
      
      {% endblock content %}
      <footer class="bg-secondary text-white text-center py-3">
        <p class="fw-bold">K&S Event Management and Decorations pvt.ltd.</p>
        <p>&copy; krishnadas sahadevan </p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
