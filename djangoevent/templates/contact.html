{% extends "base.html" %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}contact{% endblock title %}</title>
  </head>
  <body>
    {% block content %}
    <style>
      body{
        background-image: url('{% static "images/contact.jpg" %}');
        background-size: cover;
      }
      .container{
          box-sizing: border-box;
          box-shadow: 1px 5px 8px 4px;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 1px solid white;
      }
      .container h1{
          text-shadow: 1px 3px 5px black;
          color: white;
      }
      
    </style>
    <h1 class='text-white'>contact</h1>
    <div class="container p-5 my-5 text-center">
    <h1 class="fw-bold text-white mb-3">contact Us</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
          </div>
        <div class="col">
          <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
          </div>
          </div>
          </div>
          <!--contact form-->
        <div class="form-group">
            <textarea placeholder="Your Message" class="form-control mb-3" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-warning btn-block fw-bold">Submit Form</button>
          {% if messages %}
       <div class="text-danger mt-2">
       {% for message in messages %}
       <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    </div>
      {% endif %}
        </form>
      </div>
    </div>
  {% endblock content %}
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
