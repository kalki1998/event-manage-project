{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% block content %}
    <style>
      body{
        background-image: url('{% static "images/booking.jpg" %}');
        background-size: cover;
      }
      .container{
          box-sizing: border-box;
          box-shadow: 1px 5px 8px 4px;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 1px solid white;
      }
      .container h1{
          text-shadow: 1px 3px 5px black;
          color: white;
      }
  </style>
    <div class="container p-3 my-5 text-center">
      <!--booking form-->
    <h1 class='text-white p-3 fw-bold'>booking</h1>
    <form class="p-4 border border-rounded text-white" method="post">
      {% csrf_token %}
      {{ form|crispy }} 
      <button type="submit" class="btn btn-warning fw-bold p-2">Book Now</button>
    </form>
    </div>

    {% endblock content %}
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
